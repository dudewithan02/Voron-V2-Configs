[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_270020001050334636383920-if00
restart_method: command

[mcu EBBCan]
canbus_uuid: 0ec6f59d3507

[printer]
kinematics: corexy
max_velocity: 600  
max_accel: 12000
max_z_velocity: 20
max_z_accel: 350
square_corner_velocity: 5.0

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[include sensorless.cfg]
[include bedfans.cfg]
[include nozzle_scrub.cfg]
[include stealthburner.cfg]
[include speedtest.cfg]
[include extras.cfg]
[include print_area_bed_mesh.cfg]
[include mainsail.cfg]

[skew_correction]
[exclude_object]

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0

position_endstop: 350
position_max: 350

homing_speed: 20
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

diag_pin: PG6
driver_SGTHRS: 59  # 255 is most sensitive value, 0 is least sensitive

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0

position_endstop: 350
position_max: 350

homing_speed: 20
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

diag_pin: PG9
driver_SGTHRS: 61  # 255 is most sensitive value, 0 is least sensitive
 
#####################################################################
#   Z Stepper Settings
#####################################################################


